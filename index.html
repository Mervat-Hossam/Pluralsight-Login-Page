<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sluralpright</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="sign-in">
                <div class="logo">
                    <img src="images/login-logo.png" alt="">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>or</span>
                    <hr class="bar">
                </div>
                <button class="secondary">Create an account</button>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2023 Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <button class="secondary">Start a FREE 10-day trial</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
